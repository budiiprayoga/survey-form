<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
    
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey from SITEX</h1>
            <p id="description" class="description text-center">Thank you for taking your time to help improve our platform.</p>
        </header>
    
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" required>
            </div>
    
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(Optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control"placeholder="Age"/>
            </div>
    
            <div class="form-group">
                <label for="phone" id="phone-label">Phone Number<span class="clue">(HP/WhatsApp)</span></label>
                <input type="text" name="phone" id="number" class="form-control" placeholder="Enter your Phone Number" required>
            </div>
    
            <div class="form-group">
                <label for="address" id="address-label">Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Enter your Address" required>
            </div>
    
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <div class="form-group">
                <p>How you come to know about SITEX?</p>
                <label><input type="radio" name="user-know" value="friends" class="input-radio" checked>Friends</label>
                <label><input type="radio" name="user-know" value="social-media" class="input-radio">Social</label>
                <label><input type="radio" name="user-know" value="tv-ads" class="input-radio">TV Ads</label>
                <label><input type="radio" name="user-know" value="newspaper" class="input-radio">Newspaper</label>
                <label><input type="radio" name="user-know" value="other" class="input-radio">Other</label>
            </div>
    
            <div class="form-group">
                <p>What you like to see improved?</p>
                <label><input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">Front-end Projects</label>
                <label><input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">Back-end Projects</label>
                <label><input type="checkbox" name="prefer" value="android-app-developer" class="input-checkbox">Android App Developer</label>
                <label><input type="checkbox" name="prefer" value="software-engineering" class="input-checkbox">Software Engineering</label>
                <label><input type="checkbox" name="prefer" value="other" class="input-checkbox">Other</label>
            </div>
    
            <div class="form-group">
                <p>Give us your feedback</p>
                <textarea name="feedback" id="feedback" class="input-textarea" placeholder="Enter your feedback here..."></textarea>
            </div>
    
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
